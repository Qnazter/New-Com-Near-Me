<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jolly Lodger', cursive;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 360px;
      border: 2px solid #00f;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
    }

    .top-box {
      background-color: #f5f5f5;
      color: #000;
      padding: 40px 20px 60px 20px;
      border-bottom-right-radius: 100px;
    }

    .top-box h1 {
      font-size: 32px;
      line-height: 1.2;
    }

    .form-box {
      padding: 20px;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }

    input[type="email"] {
      background-color: #59aaff;
      color: #000;
    }

    input[type="password"] {
      background-color: #d758b8;
      color: #000;
    }

    .submit-container {
      position: relative;
      display: inline-block;
    }

    .submit-container .star {
      position: absolute;
      color: yellow;
      font-size: 32px;
    }

    .star.left {
      left: -25px;
      top: -10px;
    }

    .star.right {
      right: -25px;
      bottom: -10px;
    }

    button.submit-btn {
      background-color: #52cf8c;
      border: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      font-family: inherit;
      margin-bottom: 15px;
    }

    .register-text {
      margin-top: 15px;
    }

    .register-btn {
      margin-top: 10px;
      background-color: #d758b8;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="top-box">
      <h1>Welcome<br>Back !</h1>
    </div>
    <div class="form-box">
      <h2>login</h2>
      <form onsubmit="redirectToProfile(event)">
  <label for="email">E-mail</label>
  <input type="email" id="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>

  <div class="submit-container">
    <span class="star left">★</span>
    <button class="submit-btn" type="submit">submit</button>
    <span class="star right">★</span>
  </div>

  <div class="register-text">
    <p>Not a user ??<br>Join us now</p>
    <a href="Register.html" class="register-btn" style="display: inline-block; text-decoration: none; background-color: #d758b8; border: none; padding: 10px 25px; border-radius: 20px; font-size: 16px; color: white; font-family: inherit;">Register</a>
  </div>
</form>

<script>
  function redirectToProfile(event) {
    event.preventDefault(); // ป้องกันการ reload หน้า
    window.location.href = "profile.html"; // ไปที่ profile.html
  }
</script>

    </div>
  </div>
</body>
</html>
