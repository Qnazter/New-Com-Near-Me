<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: black;
      color: white;
    }

    .checkout-container {
      max-width: 450px;
      margin: auto;
      padding: 20px;
      text-align: left;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .checkout-title {
      text-align: center;
      font-size: 28px;
      margin: 50px 0 20px;
    }

    .shipping-section h3,
    .payment-section h3 {
      margin-bottom: 10px;
    }

    .address-option {
      background: #444;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .address-option.selected {
      background: #888;
    }

    .address-option input {
      margin-right: 10px;
    }

    .edit-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .qr-image {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: auto;
    }

    .summary {
      margin-top: 30px;
      font-size: 16px;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .summary .total {
      font-weight: bold;
      font-size: 18px;
    }

    /* Logout button styling */
    .logout-container {
      text-align: center;
      margin-top: 40px;
    }

    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 25px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <button class="back-btn" onclick="window.location.href='cart.html'">&#8592;</button>
    <h1 class="checkout-title">Check out</h1>

    <div class="shipping-section">
      <h3>Shipping to</h3>

      <div class="address-option selected">
        <input type="radio" name="address" id="home" checked />
        <label for="home">home</label>
        <button class="edit-btn">âœŽ</button>
      </div>

      <div class="address-option">
        <input type="radio" name="address" id="office" />
        <label for="office">office</label>
        <button class="edit-btn">âœŽ</button>
      </div>
    </div>

    <div class="payment-section">
      <h3>Payment method</h3>
      <img
        src="https://th.bing.com/th/id/OIP.Uu3aUw-yygt2e8-1MBlG1QHaHa?rs=1&pid=ImgDetMain"
        alt="QR Code"
        class="qr-image"
      />
    </div>

    <div class="summary">
      <p>
        Shipping fee <span>30.00</span>
      </p>
      <p>
        Sub total <span>19,990.00</span>
      </p>
      <p class="total">
        Total <span>20,020.00</span>
      </p>
    </div>

    <div class="logout-container">
      <button class="logout-btn" onclick="logout()">ðŸ”“ Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
